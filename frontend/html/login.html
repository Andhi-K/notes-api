<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>NOTES - Login</title>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <header>
                    <span>Login</span>
                </header>
                <form action="">
                    <div>
                        <label for="username"
                            >Nom d'utilisateur
                            <span class="require">*</span> :</label
                        >
                        <input
                            type="text"
                            name="username"
                            placeholder="ex: Peter Lite"
                        />
                    </div>
                    <div>
                        <label for="password"
                            >Password
                            <span class="require">*</span> :</label
                        >
                        <input
                            type="password"
                            name="password"
                            placeholder="****"
                        />
                    </div>
                    <div>
                        <input type="submit" value="Login" class="btn-primary"/>
                    </div>
                </form>
                <footer>
                    <div>
                        <a href="./register.html">Create an account</a>
                    </div>
                </footer>
            </div>
        </div>
        <!-- <a href="./notes.html">Notes</a> -->
        <!-- <script src="../js/axios.min.js"></script> -->
    </body>
</html>
