<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NOTES - Creer un compte</title>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <header>
                    <span>Create an account</span>
                </header>
                <main>
                    <form action="">
                        <div>
                            <label for="username"
                                >Username
                                <span class="require">*</span> :</label
                            >
                            <input
                                type="text"
                                name="username"
                                placeholder="i.e: Peter Lite"
                            />
                        </div>
                        <div>
                            <label for="password"
                                >Enter your password
                                <span class="require">*</span> :</label
                            >
                            <input
                                type="password"
                                name="password"
                                placeholder="****"
                            />
                        </div>
                        <div>
                            <label for="confirmation"
                                >Confirm password
                                <span class="require">*</span> :</label
                            >
                            <input
                                type="password"
                                name="confirmation"
                                placeholder="****"
                            />
                        </div>
                        <div>
                            <input type="submit" value="Send" class="btn-primary" />
                        </div>
                    </form>
                </main>
                <footer>
                    <div>
                        <a href="./login.html">Already have an account</a>
                    </div>
                </footer>
            </div>
        </div>
        <!-- <script src="../js/axios.min.js"></script> -->
    </body>
</html>
